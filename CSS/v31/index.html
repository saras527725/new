<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        body div:first-child{
            background: #e6ea92;
        }
        /* set the condition for screen if screen size decrease 455 background is (lite pink) */
        /* you set min width also and so on  */
        @media only screen and (max-width:455px){
            body{
                background: #d6bdbd;
            }
        }
    </style>
</head>
<body>
    <div>
        are you ready to become a engineer
    </div>
</body>
</html>
