<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b{
            border: 2px solid; 
            padding: 4% ;
            /* tex shadow */
           text-shadow: 4px 4px 8px red;
            /* box shadow */
            box-shadow: 3px 5px 10px rgba(20, 12, 12, 0.733);
            /* border radius give curve to box or outline */
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="b">i am a box</div>
</body>
</html>
