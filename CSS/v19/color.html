<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1{
            /* color change by rgb id */
            color: rgb(112, 196, 17);
        }
        h2{
            /* color change by #id */
            color: 	#f3c809;
        }
        h3{
            /* color change by rgba where alpha is color quality */
            color: rgba(32, 32, 221, 0.212);
        }
        h4{
            /* color change by name */
            color: blue;
        }
    </style>
</head>
<body>
    <h1>heading use element selector this is frziii para</h1>
    <h2>heading use element selector this is frziii para</h2>
    <h3>heading use element selector this is frziii para</h3>
    <h4>heading use element selector this is frziii para</h4>
</body>
</html>
