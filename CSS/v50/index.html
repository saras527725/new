<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v50 - filter</title>
    <style>
        .image1{
            /* use for blur */
            filter: blur(1px);
        }
        .image2{
            /* use for brightness */
            filter: brightness(60%);
        }
        .image3{
            /* image ki jnn nikalna */
            filter: opacity(65%);

            /* or bhi bhoot tarika ha mdn it */
        }
    </style>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSARV1dG7pgjnvBPEyKVCP6dvarnhKB7-RN0w&s" alt="" class="image1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUyKQONXwMniRkNATbMCOzU1dWcnyrzGq-TA&s" alt="" class="image2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzuefpFdfhRZZ1AfvUvvap9A6Qt647_9ZvTQ&s" alt="" class="image3">
</body>
</html>
