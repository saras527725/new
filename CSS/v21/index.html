<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* impotant is always on top */
            color: green !important;
        }
    </style>
</head>
<body>
    <!-- impotance :- inline css > id > class > element selector > universal -->
    <p style="color: red;">hello</p>
    
</body>
</html>
