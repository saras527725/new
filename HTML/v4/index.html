</head>
<body>
    <!-- class :- when we create class make change only class by using the name of class -->
    <div class="d1">
        <h1>Bookmarks</h1>
        <h3>This is the collection of some usefull sites</h3>
        <!-- <a> :- it is use for add link in code -->
            <!-- <br> :- br tag is use for line break -->
        <a href="https://www.google.co.in/">google</a><br>
        <!-- target :- target="_blank"(it open site in new tab) -->
        <a target="_blank" href="https://www.instagram.com/">insta</a><br>
        <a href="https://www.facebook.com/">FB</a><br>
